<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width"><title>APP广告</title><style>body{ background:#fff; }html{ font-size: 50px; }*{margin:0; padding:0}.wrap{ position: fixed; left:0; top:0; height:100%; width:100%; overflow:hidden; }#icon{ position:absolute; left:.06rem; top:.06rem; width:.88rem; height:.88rem; font-size:1rem }#clickArea{position:fixed; left:0; top:0; width:100%; height:100%; text-decoration:none; overflow:hidden; }.box{ padding:0 2.3rem 0 1.1rem; }.textWrap{ overflow:hidden; height:.54rem; margin-top:0.1rem; }#textBox{ font:bold .25rem/.54rem "microsoft yahei";}.text{ overflow:hidden; color:#333; }.commentBox{ font-size: 0;}.starBox{ overflow: hidden; display: inline-block; padding-top:0.08rem; height:0.2rem}.star{ width:.13rem; height:.13rem; display:inline-block;  margin-right:2px; background-size: 100% 100%; background-repeat: no-repeat; background-image: url("http://static.zplay.cn/wap/img/ad/star_all.png"); vertical-align:top  }.comment{ display:inline-block; font:.16rem/.3rem "Arial"; color:#666; vertical-align:top; font-weight:bold }.free{ display:inline-block; font:bold .16rem/.3rem "microsoft yahei"; color:#ed9307; vertical-align:top  }.load{ position:absolute; right:.2rem; top:.16rem; width:2rem; height:.67rem; background-size: 100% 100%; background-repeat: no-repeat; background-image:url("http://static.zplay.cn/wap/img/ad/down-green-btn.png"); }</style></script></head><body><div class="wrap"><img id="icon" src="##IMG-SRC-URL##" alt="" /><div class="box"><div class="textWrap"><div id="textBox"><p class="text">##TITLE##-##DESC##</p></div></div><div class="commentBox"><div id="starBox" class="starBox" number="5"><i class="star starAll"></i><i class="star starAll"></i><i class="star starAll"></i><i class="star starAll"></i><i class="star starAll"></i></div><div class="comment">（99,876）</div><div class="free">免费</div></div></div><div class="load"></div></div><a href="##A-HREF-URL##" id="clickArea"></a><script type="text/javascript">window.getByClass=function(sClassName){var aElm=document.getElementsByTagName("*");var aArr=[];for(var i=0;i<aElm.length;i++){if(aElm[i].className==sClassName){aArr.push(aElm[i])}}return aArr};window.getStyle=function(obj,attr){return getComputedStyle(obj,false)[attr]};window.getDivHeight=function(div,w,h){var len=0,str=div.innerText,f=h*0.25,divWidth=w-(h*3.4),number=parseInt(divWidth/f)*2;for(var i=0;i<str.length;i++){if(str.charCodeAt(i)>127||str.charCodeAt(i)==94){len+=2}else{len++}}return Math.ceil(len/number)*h*0.54};window.startmove=function(dw,dh,speed,oDiv){var ph=parseInt(getDivHeight(oDiv,dw,dh));var time,h=parseInt(dh*0.54);var html=oDiv.innerHTML;oDiv.innerHTML=html+html;oDiv.style.marginTop=0+"px";function scrolling(){oDiv.style.marginTop=parseInt(oDiv.style.marginTop)-1+"px";if(Math.abs(parseInt(oDiv.style.marginTop))>=ph){oDiv.style.marginTop=0+"px"}if(parseInt(oDiv.style.marginTop)%h==0){clearInterval(time);setTimeout(start,5000)}}function start(){time=setInterval(scrolling,speed)}setTimeout(start,5000)};window.reset=function(w,h){if(window.printWH){window.printWH()}if(h){var dh=h,dw=w}else{var dh=document.documentElement.clientHeight,dw=document.documentElement.clientWidth}if(dh!=0){document.querySelector("html").style.fontSize=dh+"px";if(parseInt(getStyle(document.getElementById("icon"),"fontSize"))!=dh){resetStyle(dw,dh)}window.startmove(dw,dh,10,document.getElementById("textBox"))}};window.resetStyle=function(w,h){var oImg=document.getElementById("icon"),textBox=document.getElementById("textBox"),oLoad=getByClass("load")[0],aText=getByClass("text");oImg.style.width=h*0.88+"px";oImg.style.height=h*0.88+"px";oImg.style.left=h*0.06+"px";oImg.style.top=h*0.06+"px";getByClass("box")[0].style.paddingRight=h*2.3+"px";getByClass("box")[0].style.paddingLeft=h*1.1+"px";getByClass("textWrap")[0].style.height=h*0.54+"px";getByClass("textWrap")[0].style.marginTop=h*0.1+"px";oLoad.style.width=h*2+"px";oLoad.style.height=h*0.67+"px";oLoad.style.top=h*0.16+"px";oLoad.style.right=h*0.2+"px";textBox.style.lineHeight=0.54*h+"px";textBox.style.fontSize=0.25*h+"px"};window.resetFontSize=function(w,h){if(w&&h){reset(w,h)}else{reset()}};window.onload=function(){reset();window.onresize=function(){reset()}};</script></body></html>
